<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        (function () {
            debugger;
            // Get the current path (e.g. /myapp/some/route)
            var path = window.location.pathname;

            // Remove your base path if your app is deployed in a subfolder
            // Example: if your app is at /myapp/, strip that part out
            var basePath = "/Tech-Learning"; // ⬅️ Change this if needed
            if (path.startsWith(basePath)) {
                path = path.substring(basePath.length);
            }

            // Preserve query string and hash if present
            var query = window.location.search;
            var hash = window.location.hash;

            // Build redirect URL
            var redirectUrl = basePath + "?path=Tech-Learning/" + encodeURIComponent(path + query + hash);

            // Redirect to index.html with path as query parameter
            window.location.replace(redirectUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
